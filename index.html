<!DOCTYPE html>
<html>

<head>
  <!-- Font Awesome CDN (no SRI to avoid blocking in WebView) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    referrerpolicy="no-referrer" />
  <style>
    /* layout */
    div {
      margin-bottom: 0.5em;
    }

    #main-toolbar,
    #secondary-toolbar {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    /* icon buttons */
    .icon-btn,
    .folder-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      line-height: 1;
      min-width: 28px;
      min-height: 28px;
    }

    #main-toolbar .icon-btn i,
    #secondary-toolbar button i {
      font-size: 16px;
    }

    /* monospace helpers */
    .mono {
      white-space: pre-line;
      font-family: Consolas, monospace;
      font-size: 12px;
      color: #333;
    }

    .mono-dim {
      color: #444;
    }

    /* folder action buttons */
    .folder-btn {
      font-family: Consolas, monospace;
      font-size: 12px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .folder-btn.excluded {
      background: #fdd;
    }

    /* tags */
    #tags-container {
      display: none;
    }

    #tags {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .tag-chip {
      font-family: Consolas, monospace;
      font-size: 11px;
      padding: 1px 6px;
      border-radius: 999px;
      border: 1px solid #cfe;
      background: #eef;
      color: #224;
    }
  </style>
</head>

<body>
  <div id="main-toolbar">
    <button id="btn-delete" class="icon-btn" title="Delete selected files"></button>
    <button id="btn-tag" class="icon-btn" title="Tag selected files"></button>
    <button id="btn-avidemux" class="icon-btn" title="Send to Avidemux"></button>
  </div>
  <div id="secondary-toolbar"></div>
  <hr />
  <div id="file-info">
    <div id="sel-summary">(none)</div>
    <div id="sel-name" class="mono" style="display:none"></div>
    <div id="sel-path" class="mono mono-dim">(no path)</div>
    <div id="tags"></div>
  </div>
  <hr />
  <div id="file-actions">
  </div>
  <script type="module" src="./app.js"></script>
</body>

</html>
