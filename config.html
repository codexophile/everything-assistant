<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Configuration - Everything Assistant</title>
  <style>
    body { background:#f8f9fa; }
    .content-card { background:#fff; border-radius:0.3rem; padding:0.75rem 0.9rem; box-shadow:0 2px 5px rgba(0,0,0,0.05); margin-bottom:0.75rem; }
    .truncate-1 { overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .mono { font-family:Consolas,'Courier New',monospace; font-size:0.85rem; }
    .mono-dim { color:#666; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center mb-3">
      <button class="btn btn-outline-secondary me-2" id="btn-back" title="Back to main UI">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h1 class="h5 m-0 fw-bold text-primary flex-grow-1">Configuration</h1>
      <button id="btn-refresh-config" class="icon-btn btn btn-outline-secondary" title="Refresh configuration">
        <i class="fa-solid fa-rotate"></i>
      </button>
    </div>
    <div class="content-card" id="config-section">
      <div id="config-list" class="mono d-flex flex-column gap-3">
        <div class="text-secondary">Loading configuration...</div>
      </div>
    </div>
  </div>
  <script type="module">
    import { initStandaloneConfigPage } from './src/js/config.js';
    document.getElementById('btn-back').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    initStandaloneConfigPage();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
